<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Forms</title>
  </head>

  <body>
    <form class="feedback">
    <fieldset>
    <legend>Give Us Your Feedback</legend>
    <h1>Full Name:</h1>
    <input type="text"/>
    <h1>Year:</h1>
      <input type="radio" name="year" value="Freshman">Freshman</input>
      <input type="radio" name="year" value="Sophomore">Sophomore</input>
    <input type="radio" name="year" value="Junior">Junior</input>
  <input type="radio" name="year" value="Senior">Senior</input>
    </fieldset>
    </form>
  </body>

</html>
